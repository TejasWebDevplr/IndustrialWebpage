<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage_3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header tag starts  -->
    <header>
        <h2>INDUSTRIAL
            <span>
                Integrated solution proven Results
            </span>
        </h2>
        <h2><i class="fa-solid fa-phone"> </i>&nbsp; QUESTIONS? CALL
            <span style="color: #12CAD8;">
                &nbsp; 1-800256-9802
            </span>
        </h2>
    </header>
    <!-- header tag ends  -->
    <!-- Banner Section Starts  -->
    <section class="banner">
        <main>
            <h1> A Complete Line of <br> <span>INDUSTRIAL <br></span>
                SAFETY PRODUCTS
            </h1>
        </main>
        <aside>

            <form action="" class="contactForm">
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>CONTACT US TODAY</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="fname" id="fname" placeholder="First Name">
                        </td>
                        <td>
                            <input type="text" name="lname" id="lname" placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" name="company" id="company" placeholder="company  Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" id="email" placeholder="E-Mail">
                        </td>
                        <td>
                            <input type="text" name="phone" id="phone" placeholder="Contact No.">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"> <button type="submit">SUBMIT</button>
                        </td>
                    </tr>
                </table>
            </form>
        </aside>
    </section>
    <!-- Banner Section Ends  -->






    <!-- s c r i p t        l i n k s  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
